<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="incident-list.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script src="/popup/material.min.js"></script>
    
    
  </head>
  
  <body>
    <div class="popup-window">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <a class="incidents-link" id="incidents-link">
              <span class="mdl-layout-title">Incidents</span>
            </a>
          </div>
          <!-- Tabs -->
          <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#fixed-tab-1" class="mdl-layout__tab is-active" id="incident-tab-mine">Mine</a>
            <a href="#fixed-tab-2" class="mdl-layout__tab" id="incident-tab-teams">My Team's</a>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Settings</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/popup/incident-list.html">Incidents</a>
            <a class="mdl-navigation__link" href="/options.html">Settings</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
            <div id="incidents-container-mine" class="page-content"></div>
          </section>
          <section class="mdl-layout__tab-panel" id="fixed-tab-2">
            <div id="incidents-container-my-teams" class="page-content"></div>
          </section>
        </main>
      </div>
    </div>

  
  <script src = '../lib/cross-browser-api.js'></script>
  <script src = 'incident-list.js'></script>
</body>

</html>
